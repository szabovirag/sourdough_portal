<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
<header>
    <nav>
        <a class="title" href="/api/main">
            <div class="logo">Kovász Kaland</div>
        </a>
        <ul class="navbar">
            <li><a href="/api/main">Főoldal</a></li>
            <li><a href="/api/users/register">Regisztráció</a></li>
            <li><a href="/api/users/login">Bejelentkezés</a></li>
            <li><a href="/api/posts">Fórum</a></li>
        </ul>
    </nav>
</header>

<main class="login-container">
    <section class="form-section">
        <h1>Bejelentkezés</h1>
        <p>Jelentkezz be, hogy elérd személyes kovászolási naplódat!</p>
        <form action="/login" method="POST" class="login-form">
            <label for="email">Email cím</label>
            <input type="email" id="email" name="email" placeholder="Add meg az email címedet" required>

            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" placeholder="Add meg a jelszavadat" required>

            <button type="submit">Bejelentkezés</button>
        </form>
    </section>
</main>
</body>
</html>
