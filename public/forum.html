<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>
    <link rel="stylesheet" href="/styles/forum.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>
    <nav>
        <a class="title" href="/api/main">
            <div class="logo">Kovász Kaland</div>
        </a>
        <ul class="navbar">
            <li><a href="/api/main">Főoldal</a></li>
            <li><a href="/api/users/register">Regisztráció</a></li>
            <li><a href="/api/users/login">Bejelentkezés</a></li>
            <li><a href="/api/posts">Fórum</a></li>
        </ul>
    </nav>
</header>

<main class="forum-container">
    <section class="post-list">
        <h1>Fórum</h1>
        <ul id="posts"></ul>
    </section>

    <section class="new-post">
        <h2>Új bejegyzés hozzáadása</h2>
        <form id="new-post-form">
            <textarea id="content" rows="5" placeholder="Írd ide a bejegyzésed..." required></textarea>
            <button type="submit">Küldés</button>
        </form>
    </section>
</main>
</body>
</html>
